<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Anthotea Creamy Light Theme */
            --bg-primary: #F9F8F4;       /* Creamy Pearl - Main background */
            --bg-card: #F2F0E9;          /* Sand Oat - Card background */
            --bg-card-hover: #EBE9E2;    /* Card hover */
            --bg-input: #FFFFFF;          /* Input background */
            --border-subtle: #E5E2DA;     /* Subtle border */
            --border-hover: #D5D2CA;      /* Hover border */
            
            --text-primary: #1A1A1A;      /* Soft Black - Primary text */
            --text-secondary: #6B6B6B;    /* Mossy Grey - Secondary text */
            --text-muted: #9A9A9A;         /* Light grey - Muted text */
            
            /* Accent colors */
            --accent-primary: #B59E7A;    /* Herb Gold - Primary accent */
            --accent-dark: #8B7355;       /* Dark caramel */
            --accent-light: #D4C4A8;      /* Light caramel */
            --accent-glow: rgba(181, 158, 122, 0.15);
            
            /* Status colors - Coordinated with cream theme */
            --status-email: #C4956A;      /* Warm orange brown */
            --status-sample: #7BA08C;     /* Herbal green */
            --status-negotiate: #9B8BB0;  /* Lavender purple */
            --status-partner: #B5838D;    /* Rose pink brown */
            --status-declined: #8B8B8B;   /* Muted grey */
            
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 24px;
            
            --shadow-card: 0 2px 12px rgba(26, 26, 26, 0.04);
            --shadow-hover: 0 8px 24px rgba(26, 26, 26, 0.08);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }
        
        /* Background decoration - Soft warm gradients */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse 100% 60% at 0% 0%, rgba(181, 158, 122, 0.06) 0%, transparent 50%),
                radial-gradient(ellipse 80% 50% at 100% 100%, rgba(181, 158, 122, 0.04) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }
        
        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2.5rem;
            flex-wrap: wrap;
            gap: 1.5rem;
        }
        
        .header-left h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 2rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
            letter-spacing: -0.02em;
        }
        
        .header-left p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .btn-add {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.875rem 1.5rem;
            background: var(--accent-primary);
            color: #FFFFFF;
            border: none;
            border-radius: var(--radius-md);
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(181, 158, 122, 0.25);
        }
        
        .btn-add:hover {
            background: var(--accent-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(181, 158, 122, 0.35);
        }
        
        .btn-add svg {
            width: 20px;
            height: 20px;
        }
        
        /* Stats cards */
        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-md);
            padding: 1.25rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: var(--shadow-card);
        }
        
        .stat-card:hover {
            background: var(--bg-card-hover);
            border-color: var(--border-hover);
            box-shadow: var(--shadow-hover);
        }
        
        .stat-card.active {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }
        
        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        
        .stat-icon.email { background: rgba(196, 149, 106, 0.12); }
        .stat-icon.sample { background: rgba(123, 160, 140, 0.12); }
        .stat-icon.negotiate { background: rgba(155, 139, 176, 0.12); }
        .stat-icon.partner { background: rgba(181, 131, 141, 0.12); }
        .stat-icon.declined { background: rgba(139, 139, 139, 0.12); }
        
        .stat-info h3 {
            font-size: 1.5rem;
            font-weight: 700;
            font-family: 'Outfit', sans-serif;
        }
        
        .stat-info p {
            color: var(--text-secondary);
            font-size: 0.85rem;
        }
        
        /* Toolbar */
        .toolbar {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }
        
        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }
        
        .search-box input {
            width: 100%;
            padding: 0.875rem 1rem 0.875rem 3rem;
            background: var(--bg-input);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }
        
        .search-box input::placeholder {
            color: var(--text-muted);
        }
        
        .search-box svg {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            color: var(--text-muted);
        }
        
        .filter-group {
            display: flex;
            gap: 0.5rem;
        }
        
        .filter-btn {
            padding: 0.75rem 1.25rem;
            background: var(--bg-input);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-md);
            color: var(--text-secondary);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .filter-btn:hover {
            background: var(--bg-card);
            color: var(--text-primary);
            border-color: var(--border-hover);
        }
        
        .filter-btn.active {
            background: var(--accent-primary);
            color: #FFFFFF;
            border-color: var(--accent-primary);
            font-weight: 600;
        }
        
        /* Contacts grid */
        .contacts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 1.25rem;
        }
        
        .contact-card {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            transition: all 0.3s ease;
            animation: fadeInUp 0.4s ease forwards;
            box-shadow: var(--shadow-card);
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .contact-card:hover {
            background: var(--bg-card-hover);
            border-color: var(--border-hover);
            box-shadow: var(--shadow-hover);
            transform: translateY(-4px);
        }
        
        .contact-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }
        
        .contact-info {
            flex: 1;
        }
        
        .contact-name {
            font-size: 1.15rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        
        .contact-person {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 0.35rem;
        }
        
        .contact-type {
            display: inline-flex;
            align-items: center;
            gap: 0.35rem;
            padding: 0.25rem 0.75rem;
            background: rgba(155, 139, 176, 0.12);
            color: var(--status-negotiate);
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .contact-type.merchant {
            background: rgba(196, 149, 106, 0.12);
            color: var(--status-email);
        }
        
        .contact-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .action-btn {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-input);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-sm);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .action-btn:hover {
            background: var(--bg-card-hover);
            color: var(--text-primary);
            border-color: var(--border-hover);
        }
        
        .action-btn.delete:hover {
            background: rgba(180, 90, 90, 0.08);
            color: #9B5D5D;
            border-color: #C8A0A0;
        }
        
        .action-btn svg {
            width: 16px;
            height: 16px;
        }
        
        /* Progress bar */
        .progress-section {
            margin: 1.25rem 0;
        }
        
        .progress-bar {
            display: flex;
            gap: 4px;
            margin-bottom: 0.75rem;
        }
        
        .progress-step {
            flex: 1;
            height: 6px;
            background: var(--border-subtle);
            border-radius: 3px;
            transition: all 0.3s ease;
        }
        
        .progress-step.completed {
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-light));
        }
        
        .progress-labels {
            display: flex;
            justify-content: space-between;
        }
        
        .progress-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-align: center;
            flex: 1;
        }
        
        .progress-label.active {
            color: var(--accent-dark);
            font-weight: 600;
        }
        
        .progress-label.completed {
            color: var(--text-secondary);
        }
        
        /* Contact details */
        .contact-details {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-subtle);
        }
        
        .detail-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }
        
        .detail-item svg {
            width: 16px;
            height: 16px;
            color: var(--text-muted);
        }
        
        .contact-notes {
            margin-top: 1rem;
            padding: 0.75rem;
            background: rgba(26, 26, 26, 0.03);
            border-radius: var(--radius-sm);
            font-size: 0.85rem;
            color: var(--text-secondary);
            line-height: 1.5;
            border: 1px solid var(--border-subtle);
        }
        
        /* Status history */
        .status-history {
            margin-top: 1rem;
            padding: 0.75rem;
            background: rgba(181, 158, 122, 0.05);
            border-radius: var(--radius-sm);
            border: 1px solid var(--border-subtle);
        }
        
        .history-title {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }
        
        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            padding: 0.35rem 0;
            border-bottom: 1px dashed var(--border-subtle);
        }
        
        .history-item:last-child {
            border-bottom: none;
        }
        
        .history-status {
            color: var(--text-secondary);
        }
        
        .history-date {
            color: var(--text-muted);
            font-size: 0.75rem;
        }
        
        /* Declined status section */
        .progress-section.declined-status {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 0;
        }
        
        /* Status badge */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.35rem;
            padding: 0.35rem 0.85rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .status-badge.email {
            background: rgba(196, 149, 106, 0.12);
            color: var(--status-email);
        }
        
        .status-badge.sample {
            background: rgba(123, 160, 140, 0.12);
            color: var(--status-sample);
        }
        
        .status-badge.negotiate {
            background: rgba(155, 139, 176, 0.12);
            color: var(--status-negotiate);
        }
        
        .status-badge.partner {
            background: rgba(181, 131, 141, 0.12);
            color: var(--status-partner);
        }
        
        .status-badge.declined {
            background: rgba(139, 139, 139, 0.12);
            color: var(--status-declined);
        }
        
        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(26, 26, 26, 0.4);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal {
            background: var(--bg-primary);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-xl);
            width: 90%;
            max-width: 560px;
            max-height: 90vh;
            overflow-y: auto;
            transform: scale(0.9) translateY(20px);
            transition: all 0.3s ease;
            box-shadow: 0 20px 60px rgba(26, 26, 26, 0.15);
        }
        
        .modal-overlay.active .modal {
            transform: scale(1) translateY(0);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-subtle);
        }
        
        .modal-header h2 {
            font-size: 1.25rem;
            font-weight: 600;
        }
        
        .modal-close {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: var(--radius-sm);
            transition: all 0.2s ease;
        }
        
        .modal-close:hover {
            background: rgba(180, 90, 90, 0.08);
            color: #9B5D5D;
        }
        
        .modal-body {
            padding: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1.25rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-secondary);
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.875rem 1rem;
            background: var(--bg-input);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 0.95rem;
            font-family: inherit;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        .status-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
        }
        
        .status-option {
            position: relative;
        }
        
        .status-option input {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }
        
        .status-option label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.875rem 1rem;
            background: var(--bg-input);
            border: 2px solid var(--border-subtle);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0;
        }
        
        .status-option input:checked + label {
            border-color: var(--accent-primary);
            background: var(--accent-glow);
        }
        
        .status-option label span {
            font-size: 1.1rem;
        }
        
        .modal-footer {
            display: flex;
            gap: 1rem;
            padding: 1.5rem;
            border-top: 1px solid var(--border-subtle);
        }
        
        .btn-cancel {
            flex: 1;
            padding: 0.875rem;
            background: transparent;
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-md);
            color: var(--text-secondary);
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-cancel:hover {
            background: var(--bg-card);
            color: var(--text-primary);
            border-color: var(--border-hover);
        }
        
        .btn-save {
            flex: 1;
            padding: 0.875rem;
            background: var(--accent-primary);
            border: none;
            border-radius: var(--radius-md);
            color: #FFFFFF;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-save:hover {
            background: var(--accent-dark);
            box-shadow: 0 4px 16px rgba(181, 158, 122, 0.35);
        }
        
        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            border: 1px dashed var(--border-subtle);
        }
        
        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 1.5rem;
            color: var(--accent-light);
        }
        
        .empty-state h3 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }
        
        .empty-state p {
            margin-bottom: 1.5rem;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .btn-add {
                justify-content: center;
            }
            
            .contacts-grid {
                grid-template-columns: 1fr;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .stats-row {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .status-options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <h1>ü§ù Partner Tracker</h1>
                <p>Track merchants & influencers partnership progress</p>
            </div>
            <button class="btn-add" onclick="openModal()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                Add Contact
            </button>
        </header>
        
        <!-- Stats Cards -->
        <div class="stats-row">
            <div class="stat-card" data-filter="email" onclick="filterByStatus('email')">
                <div class="stat-icon email">üìß</div>
                <div class="stat-info">
                    <h3 id="count-email">0</h3>
                    <p>Email Outreach</p>
                </div>
            </div>
            <div class="stat-card" data-filter="sample" onclick="filterByStatus('sample')">
                <div class="stat-icon sample">üì¶</div>
                <div class="stat-info">
                    <h3 id="count-sample">0</h3>
                    <p>Sample Sent</p>
                </div>
            </div>
            <div class="stat-card" data-filter="negotiate" onclick="filterByStatus('negotiate')">
                <div class="stat-icon negotiate">üí¨</div>
                <div class="stat-info">
                    <h3 id="count-negotiate">0</h3>
                    <p>Negotiating</p>
                </div>
            </div>
            <div class="stat-card" data-filter="partner" onclick="filterByStatus('partner')">
                <div class="stat-icon partner">‚ú®</div>
                <div class="stat-info">
                    <h3 id="count-partner">0</h3>
                    <p>Partnered</p>
                </div>
            </div>
            <div class="stat-card" data-filter="declined" onclick="filterByStatus('declined')">
                <div class="stat-icon declined">üö´</div>
                <div class="stat-info">
                    <h3 id="count-declined">0</h3>
                    <p>Declined</p>
                </div>
            </div>
        </div>
        
        <!-- Toolbar -->
        <div class="toolbar">
            <div class="search-box">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="M21 21l-4.35-4.35"></path>
                </svg>
                <input type="text" id="searchInput" placeholder="Search by name, email..." oninput="handleSearch()">
            </div>
            <div class="filter-group">
                <button class="filter-btn active" data-type="all" onclick="filterByType('all')">All</button>
                <button class="filter-btn" data-type="influencer" onclick="filterByType('influencer')">Influencer</button>
                <button class="filter-btn" data-type="merchant" onclick="filterByType('merchant')">Merchant</button>
            </div>
        </div>
        
        <!-- Contacts Grid -->
        <div class="contacts-grid" id="contactsGrid">
            <!-- Dynamically generated -->
        </div>
        
        <!-- Empty State -->
        <div class="empty-state" id="emptyState" style="display: none;">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
            <h3>No contacts yet</h3>
            <p>Click the button above to add your first partner</p>
        </div>
    </div>
    
    <!-- Add/Edit Modal -->
    <div class="modal-overlay" id="modalOverlay" onclick="closeModalOnOverlay(event)">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modalTitle">Add Contact</h2>
                <button class="modal-close" onclick="closeModal()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="20" height="20">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <form id="contactForm">
                    <input type="hidden" id="contactId">
                    
                    <div class="form-group">
                        <label>Name *</label>
                        <input type="text" id="contactName" placeholder="Enter brand or company name" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Contact Person</label>
                        <input type="text" id="contactPerson" placeholder="Enter contact person's name">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>Type *</label>
                            <select id="contactType" required onchange="handleTypeChange()">
                                <option value="influencer">üé¨ Influencer</option>
                                <option value="merchant">üè™ Merchant</option>
                            </select>
                        </div>
                        <div class="form-group" id="platformGroup">
                            <label>Platform</label>
                            <select id="contactPlatform">
                                <option value="">Select platform...</option>
                                <option value="Instagram">üì∏ Instagram</option>
                                <option value="TikTok">üéµ TikTok</option>
                                <option value="YouTube">‚ñ∂Ô∏è YouTube</option>
                                <option value="Twitter/X">üê¶ Twitter/X</option>
                                <option value="Facebook">üìò Facebook</option>
                                <option value="LinkedIn">üíº LinkedIn</option>
                                <option value="Pinterest">üìå Pinterest</option>
                                <option value="Snapchat">üëª Snapchat</option>
                                <option value="Other">üåê Other</option>
                            </select>
                        </div>
                        <div class="form-group" id="categoryGroup" style="display: none;">
                            <label>Category</label>
                            <select id="contactCategory">
                                <option value="">Select category...</option>
                                <option value="Spa & Sauna">üßñ Spa & Sauna</option>
                                <option value="Yoga Studio">üßò Yoga Studio</option>
                                <option value="Gym & Fitness">üí™ Gym & Fitness</option>
                                <option value="Cafe">‚òï Cafe</option>
                                <option value="Restaurant">üçΩÔ∏è Restaurant</option>
                                <option value="Bar & Lounge">üç∏ Bar & Lounge</option>
                                <option value="Museum">üèõÔ∏è Museum</option>
                                <option value="Gallery">üé® Gallery</option>
                                <option value="Hotel">üè® Hotel</option>
                                <option value="Retail Store">üõçÔ∏è Retail Store</option>
                                <option value="Salon & Beauty">üíÖ Salon & Beauty</option>
                                <option value="Wellness Center">üåø Wellness Center</option>
                                <option value="Other">üìç Other</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="contactEmail" placeholder="email@example.com">
                    </div>
                    
                    <div class="form-group">
                        <label>Current Status *</label>
                        <div class="status-options">
                            <div class="status-option">
                                <input type="radio" name="status" id="status-email" value="email" checked>
                                <label for="status-email"><span>üìß</span> Email Outreach</label>
                            </div>
                            <div class="status-option">
                                <input type="radio" name="status" id="status-sample" value="sample">
                                <label for="status-sample"><span>üì¶</span> Sample Sent</label>
                            </div>
                            <div class="status-option">
                                <input type="radio" name="status" id="status-negotiate" value="negotiate">
                                <label for="status-negotiate"><span>üí¨</span> Negotiating</label>
                            </div>
                            <div class="status-option">
                                <input type="radio" name="status" id="status-partner" value="partner">
                                <label for="status-partner"><span>‚ú®</span> Partnered</label>
                            </div>
                            <div class="status-option">
                                <input type="radio" name="status" id="status-declined" value="declined">
                                <label for="status-declined"><span>üö´</span> Declined</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Notes</label>
                        <textarea id="contactNotes" placeholder="Add notes..."></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn-cancel" onclick="closeModal()">Cancel</button>
                <button class="btn-save" onclick="saveContact()">Save</button>
            </div>
        </div>
    </div>
    
    <script>
        // Data storage
        let contacts = JSON.parse(localStorage.getItem('partnerContacts')) || [];
        let currentFilter = { status: null, type: 'all', search: '' };
        let editingId = null;
        
        // Status config
        const statusConfig = {
            email: { label: 'Email Outreach', icon: 'üìß', order: 1 },
            sample: { label: 'Sample Sent', icon: 'üì¶', order: 2 },
            negotiate: { label: 'Negotiating', icon: 'üí¨', order: 3 },
            partner: { label: 'Partnered', icon: '‚ú®', order: 4 },
            declined: { label: 'Declined', icon: 'üö´', order: 0 }  // order 0 = end state, not in progress
        };
        
        // Progress statuses (exclude declined for progress bar)
        const progressStatuses = ['email', 'sample', 'negotiate', 'partner'];
        
        const typeConfig = {
            influencer: { label: 'Influencer', icon: 'üé¨' },
            merchant: { label: 'Merchant', icon: 'üè™' }
        };
        
        // Initialize
        function init() {
            renderContacts();
            updateStats();
        }
        
        // Handle type change - toggle between Platform and Category
        function handleTypeChange() {
            const type = document.getElementById('contactType').value;
            const platformGroup = document.getElementById('platformGroup');
            const categoryGroup = document.getElementById('categoryGroup');
            
            if (type === 'influencer') {
                platformGroup.style.display = 'block';
                categoryGroup.style.display = 'none';
            } else {
                platformGroup.style.display = 'none';
                categoryGroup.style.display = 'block';
            }
        }
        
        // Render contact cards
        function renderContacts() {
            const grid = document.getElementById('contactsGrid');
            const emptyState = document.getElementById('emptyState');
            
            let filtered = contacts.filter(c => {
                // Status filter
                if (currentFilter.status && c.status !== currentFilter.status) return false;
                // Type filter
                if (currentFilter.type !== 'all' && c.type !== currentFilter.type) return false;
                // Search filter
                if (currentFilter.search) {
                    const search = currentFilter.search.toLowerCase();
                    return c.name.toLowerCase().includes(search) || 
                           (c.email && c.email.toLowerCase().includes(search)) ||
                           (c.platform && c.platform.toLowerCase().includes(search)) ||
                           (c.category && c.category.toLowerCase().includes(search)) ||
                           (c.contactPerson && c.contactPerson.toLowerCase().includes(search));
                }
                return true;
            });
            
            // Sort by creation time (newest first)
            filtered.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
            
            if (filtered.length === 0) {
                grid.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            
            grid.innerHTML = filtered.map((contact, index) => `
                <div class="contact-card" style="animation-delay: ${index * 0.05}s">
                    <div class="contact-header">
                        <div class="contact-info">
                            <h3 class="contact-name">${escapeHtml(contact.name)}</h3>
                            ${contact.contactPerson ? `<div class="contact-person">üë§ ${escapeHtml(contact.contactPerson)}</div>` : ''}
                            <span class="contact-type ${contact.type}">
                                ${typeConfig[contact.type].icon} ${typeConfig[contact.type].label}
                            </span>
                        </div>
                        <div class="contact-actions">
                            <button class="action-btn" onclick="editContact('${contact.id}')" title="Edit">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                                </svg>
                            </button>
                            <button class="action-btn delete" onclick="deleteContact('${contact.id}')" title="Delete">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="3 6 5 6 21 6"></polyline>
                                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                    
                    ${contact.status !== 'declined' ? `
                    <div class="progress-section">
                        <div class="progress-bar">
                            ${progressStatuses.map(s => `
                                <div class="progress-step ${statusConfig[s].order <= statusConfig[contact.status].order ? 'completed' : ''}"></div>
                            `).join('')}
                        </div>
                        <div class="progress-labels">
                            ${progressStatuses.map(s => `
                                <span class="progress-label ${s === contact.status ? 'active' : ''} ${statusConfig[s].order < statusConfig[contact.status].order ? 'completed' : ''}">
                                    ${statusConfig[s].icon}
                                </span>
                            `).join('')}
                        </div>
                    </div>
                    ` : `
                    <div class="progress-section declined-status">
                        <span class="status-badge declined">
                            ${statusConfig.declined.icon} ${statusConfig.declined.label}
                        </span>
                    </div>
                    `}
                    
                    <div class="contact-details">
                        ${contact.email ? `
                            <div class="detail-item">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                    <polyline points="22,6 12,13 2,6"></polyline>
                                </svg>
                                ${escapeHtml(contact.email)}
                            </div>
                        ` : ''}
                        ${contact.type === 'influencer' && contact.platform ? `
                            <div class="detail-item">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <line x1="2" y1="12" x2="22" y2="12"></line>
                                    <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
                                </svg>
                                ${escapeHtml(contact.platform)}
                            </div>
                        ` : ''}
                        ${contact.type === 'merchant' && contact.category ? `
                            <div class="detail-item">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M4 7V4h16v3"></path>
                                    <path d="M9 20h6"></path>
                                    <path d="M12 4v16"></path>
                                    <path d="M2 8h20v4H2z"></path>
                                </svg>
                                ${escapeHtml(contact.category)}
                            </div>
                        ` : ''}
                        ${contact.status !== 'declined' ? `
                        <div class="detail-item">
                            <span class="status-badge ${contact.status}">
                                ${statusConfig[contact.status].icon} ${statusConfig[contact.status].label}
                            </span>
                        </div>
                        ` : ''}
                    </div>
                    
                    ${contact.statusHistory && contact.statusHistory.length > 0 ? `
                        <div class="status-history">
                            <div class="history-title">üìÖ Status History</div>
                            ${contact.statusHistory.slice(-3).reverse().map(h => `
                                <div class="history-item">
                                    <span class="history-status">${h.from ? statusConfig[h.from].icon : 'üÜï'} ‚Üí ${statusConfig[h.to].icon} ${statusConfig[h.to].label}</span>
                                    <span class="history-date">${formatDate(h.date)}</span>
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}
                    
                    ${contact.notes ? `
                        <div class="contact-notes">${escapeHtml(contact.notes)}</div>
                    ` : ''}
                </div>
            `).join('');
        }
        
        // Update stats
        function updateStats() {
            document.getElementById('count-email').textContent = contacts.filter(c => c.status === 'email').length;
            document.getElementById('count-sample').textContent = contacts.filter(c => c.status === 'sample').length;
            document.getElementById('count-negotiate').textContent = contacts.filter(c => c.status === 'negotiate').length;
            document.getElementById('count-partner').textContent = contacts.filter(c => c.status === 'partner').length;
            document.getElementById('count-declined').textContent = contacts.filter(c => c.status === 'declined').length;
        }
        
        // Filter functions
        function filterByStatus(status) {
            const cards = document.querySelectorAll('.stat-card');
            cards.forEach(card => {
                if (card.dataset.filter === status && currentFilter.status !== status) {
                    card.classList.add('active');
                    currentFilter.status = status;
                } else {
                    card.classList.remove('active');
                    if (card.dataset.filter === status) {
                        currentFilter.status = null;
                    }
                }
            });
            renderContacts();
        }
        
        function filterByType(type) {
            currentFilter.type = type;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.type === type);
            });
            renderContacts();
        }
        
        function handleSearch() {
            currentFilter.search = document.getElementById('searchInput').value;
            renderContacts();
        }
        
        // Modal operations
        function openModal(id = null) {
            editingId = id;
            const modal = document.getElementById('modalOverlay');
            const title = document.getElementById('modalTitle');
            
            if (id) {
                const contact = contacts.find(c => c.id === id);
                if (contact) {
                    title.textContent = 'Edit Contact';
                    document.getElementById('contactId').value = contact.id;
                    document.getElementById('contactName').value = contact.name;
                    document.getElementById('contactPerson').value = contact.contactPerson || '';
                    document.getElementById('contactType').value = contact.type;
                    document.getElementById('contactPlatform').value = contact.platform || '';
                    document.getElementById('contactCategory').value = contact.category || '';
                    document.getElementById('contactEmail').value = contact.email || '';
                    document.getElementById('contactNotes').value = contact.notes || '';
                    document.querySelector(`input[name="status"][value="${contact.status}"]`).checked = true;
                    // Update field visibility based on type
                    handleTypeChange();
                }
            } else {
                title.textContent = 'Add Contact';
                document.getElementById('contactForm').reset();
                document.getElementById('contactId').value = '';
                // Reset to default (influencer shows platform)
                document.getElementById('platformGroup').style.display = 'block';
                document.getElementById('categoryGroup').style.display = 'none';
            }
            
            modal.classList.add('active');
        }
        
        function closeModal() {
            document.getElementById('modalOverlay').classList.remove('active');
            editingId = null;
        }
        
        function closeModalOnOverlay(e) {
            if (e.target === e.currentTarget) {
                closeModal();
            }
        }
        
        function editContact(id) {
            openModal(id);
        }
        
        // Save contact
        function saveContact() {
            const name = document.getElementById('contactName').value.trim();
            const contactPerson = document.getElementById('contactPerson').value.trim();
            const type = document.getElementById('contactType').value;
            const platform = type === 'influencer' ? document.getElementById('contactPlatform').value : '';
            const category = type === 'merchant' ? document.getElementById('contactCategory').value : '';
            const email = document.getElementById('contactEmail').value.trim();
            const notes = document.getElementById('contactNotes').value.trim();
            const status = document.querySelector('input[name="status"]:checked').value;
            const id = document.getElementById('contactId').value;
            const now = new Date().toISOString();
            
            if (!name) {
                alert('Please enter a contact name');
                return;
            }
            
            if (id) {
                // Edit existing contact
                const index = contacts.findIndex(c => c.id === id);
                if (index !== -1) {
                    const oldStatus = contacts[index].status;
                    const statusHistory = contacts[index].statusHistory || [];
                    
                    // Record status change if status changed
                    if (oldStatus !== status) {
                        statusHistory.push({
                            from: oldStatus,
                            to: status,
                            date: now
                        });
                    }
                    
                    contacts[index] = {
                        ...contacts[index],
                        name, contactPerson, type, platform, category, email, notes, status,
                        statusHistory,
                        updatedAt: now
                    };
                }
            } else {
                // Add new contact with initial status history
                contacts.push({
                    id: 'contact_' + Date.now(),
                    name, contactPerson, type, platform, category, email, notes, status,
                    statusHistory: [{
                        from: null,
                        to: status,
                        date: now
                    }],
                    createdAt: now,
                    updatedAt: now
                });
            }
            
            saveToStorage();
            renderContacts();
            updateStats();
            closeModal();
        }
        
        // Delete contact
        function deleteContact(id) {
            if (confirm('Are you sure you want to delete this contact?')) {
                contacts = contacts.filter(c => c.id !== id);
                saveToStorage();
                renderContacts();
                updateStats();
            }
        }
        
        // Local storage
        function saveToStorage() {
            localStorage.setItem('partnerContacts', JSON.stringify(contacts));
        }
        
        // Utility: escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Utility: format date
        function formatDate(isoString) {
            const date = new Date(isoString);
            return date.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric'
            });
        }
        
        // Initialize
        init();
    </script>
</body>
